<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main>
        <section class="main">
            <div class="triangle"></div>
            <canvas id="canvas" width="500" height="500"></canvas>
            <button class="btn--wheel" onclick="spin()">Quay thưởng</button>
        </section>
        <nav class="controls">
            <textarea id="giftTextarea" rows="4" cols="30" placeholder="Nhập phần thưởng, mỗi dòng là một phần thưởng">Giải Nhất
Giải Nhì
Giải Ba
Khuyến Khích</textarea>
            <button id="updateGifts" onclick="createWheel()">Cập nhật Phần Thưởng</button>
            <input type="file" id="fileInput" accept=".txt" />
            <button onclick="uploadFile()">Mở File</button>
            <button onclick="exportFile()">Xuất File</button>
        </nav>

        <button class="gift-away" onclick="window.location.href='giftaway.html'">Support?</button>

        <!-- Modal popup hiển thị người thắng -->
        <div id="winnerModal" class="modal" style="display:none;">
            <div class="modal-content">
                <h2>Chúc mừng!</h2>
                <p id="winnerMessage"></p>
                <div class="modal-buttons">
                    <button id="deletePrize" onclick="deletePrize()">Xóa Phần Thưởng</button>
                    <button id="closeModal" onclick="closeModal()">Hủy</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="main.js"></script>

</html>
