<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main>
        <section class="main">
            <div class="triangle"></div>
            <canvas id="canvas" width="500" height="500"></canvas>
            <button class="btn--wheel" onclick="spin()">Quay thưởng</button>
        </section>
        <button class="gift-away" onclick="window.location.href='index.html'">Custom!!</button>
        <!-- Modal popup hiển thị người thắng -->
        <div id="winnerModal" class="modal" style="display:none;">
            <div class="modal-content">
                <h2>Chúc mừng!</h2>
                <p id="winnerMessage"></p>
                <div class="modal-buttons">
                    <button id="closeModal" onclick="closeModal()">Hủy</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="giftAway.js"></script>

</html>
